<!-- Toggle sorting method -->
<div class="table-block">
  <p>Sort by:
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="name" (change)="onValueChange($event.value)"> Name</mat-button-toggle>
      <mat-button-toggle value="amount" (change)="onValueChange($event.value)"> Amount</mat-button-toggle>
    </mat-button-toggle-group>
  </p>

  <mat-table [dataSource]="namesData" [class.mat-elevation-z2]="isActive">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> #</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{i + 1}}</mat-cell>
      <mat-footer-cell *matFooterCellDef> Total </mat-footer-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let name">{{name.name}}</mat-cell>
      <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount</mat-header-cell>
      <mat-cell *matCellDef="let name">{{name.amount}}</mat-cell>
      <mat-footer-cell *matFooterCellDef> {{getTotalAmount()}} </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
  </mat-table>
</div>
